<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F4Bank</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;600&display=swap" rel="stylesheet">
    <script src="./script/cadastro.js" defer></script>
  
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
          <a href="./index.html"><img src="./imagens/logo.png" class="logo-img" alt="logo"></a>
        </div>
        <div class="menu">
            <nav class="paginas">
                <ul class="listapaginas">
                    <li class="textopaginas">
                        <a title="Página inícial" href="./index.html">Início</a>
                    </li>
                    <li class="textopaginas">
                        <a title="Página Cliente" href="./cliente.html">Seja nosso cliente</a>
                    </li>
                    <li class="textopaginas">
                        <a title="Contato" href="./contato.html">Fale conosco</a>
                    </li>
                    <li class="textopaginas">
                        <a title="Perguntas Frequentes" href="./index.html#perguntas">FAQ / Perguntas Frequentes</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="principal-cadastro">
        <div class="principal-cadastro-div">
            <form action="#" method="post">
                <h1 class="formh1">Cadastre-se</h1>
                <input type="text" id="nomeCadastro" name="nomeCadastro"  placeholder="Insira seu nome completo...">
    
                <input type="text" id="emailCadastro" name="emailCadastro" placeholder="Insira seu e-mail...">
    
                <input type="password" id="senhaCadastro" name="senhaCadastro" placeholder="Insira sua senha...">
    
                <input type="submit" id="submit-btn" value="Enviar">
            </form>
        </div>
    </section>
        <footer class="rodape">
            <div class="contatoRodape">
                <br>
                <p class="endereco"><b>São Paulo - SP</b></p>
                <br>
                <p><b>Contato:</b></p>
                <p>0800 000 0000</p>
                <p>f4bank@gmail.com</p>
                <br>
            </div>
            <div class="redesSociais">
                <a href="https://www.instagram.com/" class="imagensRedesSociais"><img src="./imagens/insta.png" alt="insta" width="50px" height="50px"></a> 
                <a href="https://web.whatsapp.com/" class="imagensRedesSociais"><img src="./imagens/wpp.png" alt="wpp" width="50px" height="50px"></a>
                <a href="https://www.linkedin.com/home" class="imagensRedesSociais"><img src="./imagens/lkn.png" alt="linkedin" width="50px" height="50px"></a> 
            </div>
            <br>
        </footer>
</body>
</html>
